<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuickPolls</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>QuickPolls</h1>
        <p class="tagline">Create polls, vote quickly, and see results.</p>
      </div>
    </header>

    <main class="container">
      <!-- Create Poll Card -->
      <section class="card">
        <div class="form-row">
          <label for="question">Question</label>
          <input id="question" type="text" placeholder="What's your question?" maxlength="120" />
        </div>
        <div class="form-row">
          <label for="description">Description (optional)</label>
          <textarea id="description" rows="3" placeholder="Give more context..."></textarea>
        </div>
        <div class="form-row">
          <label>Options</label>
          <div id="options-list" class="options-list"></div>
          <div class="actions">
            <button id="addOptionBtn" type="button" class="btn ghost">Add option</button>
          </div>
          <p class="hint">At least 2 options, up to 6.</p>
        </div>
        <div class="actions">
          <button id="createPollBtn" type="button" class="btn primary">Create poll</button>
        </div>
      </section>

      <!-- Stories (Following) -->
      <section class="list-section">
        <h2 class="section-title">Following</h2>
        <div id="storiesBar" class="stories"></div>
      </section>

      <!-- Interested (For You) -->
      <section class="list-section">
        <h2 class="section-title">For you</h2>
        <div id="interestedList" class="polls-list"></div>
      </section>

      <!-- All Polls -->
      <section class="list-section">
        <h2 class="section-title">All polls</h2>
        <div id="pollsList" class="polls-list"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">QuickPolls â€” front-end prototype</div>
    </footer>

    <!-- Story Modal -->
    <div id="storyModal" class="modal-overlay" aria-hidden="true">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title" id="storyTitle">Stories</div>
          <button id="storyClose" class="btn ghost small" aria-label="Close">Close</button>
        </div>
        <div id="storyContent" class="modal-content"></div>
      </div>
    </div>

    <script defer src="src/app.js"></script>
  </body>
</html>
